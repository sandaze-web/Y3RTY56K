<div class="modal _overlay-bg " data-popup="repair">
    <div class="modal-box">
        <div class="modal__title">Хотите записаться на консультацию?</div>
        <p class="modal__subtitle">Заполните форму ниже, чтобы заказать обратный звонок</p>
        <form class="modal-form" novalidate>
            <div class="modal-formBx">
                <div class="modal-inputBx">
                    <input class="pi" type="text" required placeholder="Ваше имя">
                </div>
                <div class="modal-inputBx">
                    <input class="pi phone" type="tel" required placeholder="Номер телефона">
                </div>
            </div>
            <!-- /.modal-form -->
            <button class="modal__button pb">Оставить заявку</button>
            <p class="modal__notice">Нажимая на кнопку, вы даете согласие на обработку персональных данных</p>
        </form>
        <!-- /.modal-form -->
        <div class="modal__cross button-close">
            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="30" height="30" rx="10" fill="white"/>
                <path d="M21 9L9 21" stroke="#647199" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 9L21 21" stroke="#647199" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <!-- /.modal__cross -->
    </div>
    <!-- /.modal-box -->
</div>
<!-- /.modal -->
